  servlet:
    context-path: /content

spring:
  application:
    name: content-api
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.3.156:3306/edu-content?serverTimezone=UTC&userUnicode=true&useSSL=false
    username: root
    password: root

# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml

mybatis-plus:
  # xml扫描，多个目录用逗号或者分号分隔（告诉 Mapper 所对应的 XML 文件位置）
  mapper-locations: classpath:mapper/*.xml
  # 以下配置均有默认值,可以不设置
  global-config:
    db-config:
      #主键类型 AUTO:"数据库ID自增" INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: auto
      #字段策略 IGNORED:"忽略判断"  NOT_NULL:"非 NULL 判断")  NOT_EMPTY:"非空判断"
      insert-strategy: not_empty
      update-strategy: not_empty
  configuration:
    # 是否开启自动驼峰命名规则映射:从数据库列名到Java属性驼峰命名的类似映射
    map-underscore-to-camel-case: true
    # 如果查询结果中包含空值的列，则 MyBatis 在映射的时候，不会映射这个字段
    call-setters-on-nulls: true
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 接口文档配置
knife4j:
  enable: true    # 是否开启Knife4j增强模式，默认值为false
  cors: false     # 是否开启一个默认的跨域配置,该功能配合自定义Host使用，默认值为false
  production: false     # 对Knife4j提供的资源提供BasicHttp校验,保护文档
  basic:
    enable: false
    username: admin
    password: 123456
