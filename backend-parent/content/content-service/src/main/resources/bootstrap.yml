spring:
  profiles:
    active: dev
  application:
    name: content-service
  cloud:
    nacos:
      server-addr: 192.168.0.103:8848
      discovery:
        namespace: ${spring.profiles.active}
        group: backend-parent
      config:
        namespace: ${spring.profiles.active}
        group: backend-parent
        file-extension: yaml
        refresh-enabled: true